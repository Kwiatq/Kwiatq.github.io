<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe formularz</title>
</head>

<body>
    <form action="https://formspree.io/marian.kwietniewicz@gmail.com" method="post">
        <label for="imie">Imię:</label>
        <br />
        <input type="text" name="imie" id="imie" placeholder="Podaj swoje imię">
        <br />
        <br />
        <label for="nazwisko">Nazwisko:</label>
        <br />
        <input type="text" name="nazwisko" id="nazwisko" placeholder="Podaj swoje nazwisko">
        <br />
        <br />
        <label for="email">Email:</label>
        <br />
        <input type="text" name="email" id="email" placeholder="Wpisz swój adres e-mail">
        <br />
        <br />

        <label for="numer_telefonu">Numer telefonu:</label>
        <br />
        <input type="text" name="numer_telefonu" id="numer_telefonu" placeholder="Wpisz numer telefonu">
        <br />
        <br />

        <!-- selektor miasta-->

        <select name="select">
            <option value="krakow">Kraków</option>
            <option value="warszawa" >Warszawa</option>
            <option value="gdansk" >Gdańsk</option>
            <option value="ostrowiec" selected>Ostrowiec Świętokrzyski</option>
            <option value="poznan" >Poznań</option>
            <option value="wroclaw" >Wrocław</option>
            <option value="inne_znane_miasto" >inne znane miasto</option>
        </select>

        <br />
        <br />

        <!-- wybór płci "radio" -->

        <label for="mezczyzna">Mężczyzna</label>
        <input type="radio" name="plec" id="mezczyzna" value="mężczyzna"><br>
        <label for="kobieta">Kobieta</label>
        <input type="radio" name="plec" id="kobieta" value="kobieta"><br>
        <label for="inna">Inna płeć</label>
        <input type="radio" name="plec" id="inna" value="inna plec" checked>
        <br/>
        <br />

        <!-- zgoda na dane osobowe "checkbox" -->

        <label for="zgoda">Zgadzam się na przetwarzanie danych osobowych</label>
        <input type="checkbox" name="zgoda" id="zgoda" value="wyrazenie_zgody">
        <br />
        <br />


        <!-- wiadomość "textarea" -->

        <label for="wiadomosc">Wiadomość:</label>
        <br />
        <textarea name="wiadomosc" rows="10" cols="30" id="wiadomosc" placeholder="Tutaj wpisz swoją wiadomość"></textarea>
        <br />
        <br />
        <button type="submit" value="Send">Wyślij</button>
    </form>
</body>

</html>
